<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Savings Calculator</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="loan.html">Loan Calculator</a></li>
        </ul>
    </nav>
    <main>
        <h2>Initial Amount:</h2>
        <input type="number" id="initialAmount" placeholder="Enter Initial Amount">
        <h2>Annual Interest Rate (%):</h2>
        <input type="number" id="annualRate" placeholder="Enter Annual Interest Rate">
        <h2>Time Period (years):</h2>
        <input type="number" id="timePeriod" placeholder="Enter Time Period">
        <button onclick="calculateSavings()">Calculate</button>
        <div id="result"></div>
    </main>
    <footer>
        <p>Finance App</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
